<html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>

    <div class="container flex bg_color">
        <div class="left border ">
            <div class="close">
                <img class="invert"src="img/close.svg" alt="">
            </div>
            <div class="home bg_grey p-1 rounded m1 ">
                <a href="http://spotifypandapiyush.freewebhostmost.com/">
                <img  class="invert" src="img/logo.svg" alt=""></a>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg_grey p-1 align_items rounded">
                <div class="heading">

                    <img class="invert" src="img/library.svg" alt="library">
                    <h3>Your Library</h3>
                </div>
                <div class="songlist">
                    <ul>
                       
                    </ul>
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">Cookies</a>

                </div>
            </div>
        </div>
        <div class="right bg_grey  rounded m1">
            <div class="header">
                <div class="nav flex align_items">
                    <img class ="invert hamburger"src="img/ham.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons flex">
                    <button class="sign">SignUp</button>
                    <button class="login">Login</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h2>Popular Artist</h2>
            </div>
            <div class="cardContainer">
               

            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="above">
                <div class="songinfo"></div>
                <div class="range">
                    
                    
                        
                        <input type="range" name="volume" id="">
                    
                </div>
                <div class="playbuttons">
                    <img id= "previous"src="img/prev.svg" alt="previous">
                    <img id="play"src="img/play.svg" alt="play">
                    <img id="next"src="img/next.svg" alt="next">
                    

                </div>
                <div class="songtime"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
